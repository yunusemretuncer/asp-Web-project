name: CD

on:
  workflow_run:
    workflows: ["CI"]
    types: [completed]

jobs:
  deploy-dev:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    runs-on: ubuntu-latest
    environment: dev

    steps:
      - name: Download artifact from CI run
        uses: actions/download-artifact@v4
        with:
          name: app-publish
          run-id: ${{ github.event.workflow_run.id }}
          github-token: ${{ secrets.GITHUB_TOKEN }}

      - name: Create release manifest
        run: |
          echo "commit=${{ github.event.workflow_run.head_sha }}" > release.txt
          echo "run_id=${{ github.event.workflow_run.id }}" >> release.txt
          echo "workflow=CI -> CD" >> release.txt
          cat release.txt
      - name: Upload release manifest
        uses: actions/upload-artifact@v4
        with:
          name: release-manifest
          path: release.txt


      - name: Show what would be deployed
        run: |
          echo "Artifact contents:"
          ls -la

    
    
